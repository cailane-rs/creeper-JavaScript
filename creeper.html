<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    /*cabe√ßa*/
    pincel.fillStyle = "darkgreen";
    pincel.fillRect(0, 0, 350, 300);

    /*olhos*/
    pincel.fillStyle = "black";
    pincel.fillRect(45, 50, 90, 90); /*esquerdo*/
    pincel.fillRect(205, 50, 90, 90); /*direito (45+90+70(nariz) = 205)*/

    /*nariz*/
    pincel.fillRect(135, 140, 70, 100); 

    /*dentes*/
    pincel.fillRect(95, 190, 40, 110); /*esquerdo (x1 = 300 - 50 - 90 - 110)*/
    pincel.fillRect(205, 190, 40, 110); /*direito (x1 = 95+40+70)*/
</script>
